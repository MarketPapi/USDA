name: Update USDA Data

on:
  schedule:
    - cron: "0 0 * * 0"   # weekly: Sunday 00:00 UTC
  workflow_dispatch:

permissions:
  contents: write

jobs:
  update-data:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || pip install pandas requests pyarrow

      - name: Fetch and update USDA data
        env:
          USDA_API_KEY: ${{ secrets.USDA_API_KEY }}
        run: python main.py

      - name: Check for changes
        id: changed
        run: |
          if [ -n "$(git status --porcelain data/latest.parquet)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit and push changes
        if: steps.changed.outputs.changed == 'true'
        run: |
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git config user.name "github-actions[bot]"
          git add data/latest.parquet
          git commit -m "Auto-update USDA data"
          git push

      - name: No changes detected
        if: steps.changed.outputs.changed == 'false'
        run: echo "No changes in data/latest.parquet."
