name: Update USDA Data

on:
  # Run weekly on Sundays at 00:00 UTC (adjust timezone as needed)
  schedule:
    - cron: '0 0 * * 0'  # Every Sunday at midnight UTC
  # Allow manual triggering from GitHub Actions tab
  workflow_dispatch:

jobs:
  update-data:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pandas requests pyarrow
      
      - name: Fetch and update USDA data
        env:
          USDA_API_KEY: ${{ secrets.USDA_API_KEY }}
        run: |
          python main.py
      
      - name: Check for changes
        id: verify-changed-files
        run: |
          if [ -n "$(git status --porcelain data/latest.parquet)" ]; then
            echo "changed=true" >> $GITHUB_OUTPUT
          else
            echo "changed=false" >> $GITHUB_OUTPUT
          fi
      
      - name: Commit and push changes
        if: steps.verify-changed-files.outputs.changed == 'true'
        run: |
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git config --local user.name "github-actions[bot]"
          git add data/latest.parquet
          git commit -m "ðŸ¤– Auto-update USDA data [skip ci]"
          git push
      
      - name: No changes detected
        if: steps.verify-changed-files.outputs.changed == 'false'
        run: |
          echo "No changes detected in data/latest.parquet. Skipping commit."
